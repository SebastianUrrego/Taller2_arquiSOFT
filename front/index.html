<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Ejemplo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="logo">LB</div>
      <div>
        <h1>Bienvenido de nuevo</h1>
        <p class="lead">Inicia sesión para continuar con tu cuenta</p>
      </div>
    </div>

    <form id="loginForm" onsubmit="return handleSubmit(event)">
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" placeholder="tu@ejemplo.com" required autocomplete="email" />
        <div id="emailError" class="error" aria-live="polite" style="display:none"></div>
      </div>

      <div>
        <label for="password">Contraseña</label>
        <div class="pw-row">
          <input id="password" name="password" type="password" placeholder="••••••••" required minlength="6" autocomplete="current-password" />
          <button type="button" class="toggle-pw" aria-label="Mostrar contraseña" onclick="togglePassword()">Mostrar</button>
        </div>
        <div id="pwError" class="error" aria-live="polite" style="display:none"></div>
      </div>

      <button class="btn" type="submit">Iniciar sesión</button>

      <div class="alt">o inicia sesión con</div>

      <div style="display:flex;gap:10px;margin-top:8px">
        <button type="button" class="btn" style="background:#fff;color:#111;border:1px solid #e6eef2">Google</button>
        <button type="button" class="btn" style="background:#fff;color:#111;border:1px solid #e6eef2">GitHub</button>
      </div>

      <p class="alt">¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </form>
  </main>

  <script>
    function togglePassword(){
      const pwd = document.getElementById('password');
      const btn = document.querySelector('.toggle-pw');
      if(pwd.type === 'password'){
        pwd.type = 'text';
        btn.textContent = 'Ocultar';
        btn.setAttribute('aria-label','Ocultar contraseña');
      } else {
        pwd.type = 'password';
        btn.textContent = 'Mostrar';
        btn.setAttribute('aria-label','Mostrar contraseña');
      }
    }

    function handleSubmit(e){
      e.preventDefault();
      document.getElementById('emailError').style.display='none';
      document.getElementById('pwError').style.display='none';

      const email = document.getElementById('email').value.trim();
      const pw = document.getElementById('password').value;

      if(!email.includes('@')){
        const el = document.getElementById('emailError'); 
        el.textContent = 'Ingresa un correo válido.'; 
        el.style.display='block'; 
        return false;
      }
      if(pw.length < 6){
        const el = document.getElementById('pwError'); 
        el.textContent = 'La contraseña debe tener al menos 6 caracteres.'; 
        el.style.display='block'; 
        return false;
      }

      alert('Inicio de sesión simulado. Aquí llamarías a tu backend con fetch().');
      return false;
    }
  </script>
</body>
</html>
